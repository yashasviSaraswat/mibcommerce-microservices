server.port=8081
spring.application.name=user-service

spring.datasource.url=jdbc:mysql://localhost:3306/mibCommerce?useSSL=false&serverTimezone=UTC
spring.datasource.username=mibuser
spring.datasource.password=mibuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.redis.host=localhost
spring.data.redis.port=6379

jwt.secret=mySecretKeyForJWTTokenGenerationChangeThisInProduction12345678901234567890
jwt.expiration=86400000

logging.level.com.mibcommerce=DEBUG0